version: '3.8'

services:
  # Основной Telegram бот
  bot:
    build: .
    container_name: binance-bot
    ports:
      - "5000:5000"
    environment:
      - BOT_TOKEN=${BOT_TOKEN:-}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5000/webhook}
      - BINANCE_API_KEY=${BINANCE_API_KEY:-}
      - BINANCE_SECRET=${BINANCE_SECRET:-}
      - TRADE_MODE=${TRADE_MODE:-paper}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./config:/app/config
      - ./security/data:/app/security/data
      - ./security/logs:/app/security/logs
      - ./telegram-bot/data:/app/telegram-bot/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Мониторинг и дашборд
  dashboard:
    build: .
    container_name: binance-dashboard
    ports:
      - "8080:8080"
    command: >
      sh -c "cd monitoring/dashboard && 
             FLASK_APP=app.py flask run --host=0.0.0.0 --port=8080"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
    volumes:
      - ./monitoring/dashboard:/app/monitoring/dashboard
      - ./monitoring/sample_data:/app/monitoring/sample_data
    depends_on:
      - bot
    restart: unless-stopped

  # Redis для кэширования (опционально)
  redis:
    image: redis:7-alpine
    container_name: binance-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # PostgreSQL для хранения данных (опционально)
  postgres:
    image: postgres:15-alpine
    container_name: binance-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-binance}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-binance123}
      - POSTGRES_DB=${POSTGRES_DB:-binance_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  # Nginx для reverse proxy (опционально)
  nginx:
    image: nginx:alpine
    container_name: binance-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - bot
      - dashboard
    restart: unless-stopped

  # Prometheus для мониторинга метрик (опционально)
  prometheus:
    image: prom/prometheus:latest
    container_name: binance-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana для визуализации (опционально)
  grafana:
    image: grafana/grafana:latest
    container_name: binance-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data: