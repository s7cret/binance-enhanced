<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Binance Report</title>
    <style>
      body { font-family: Arial, sans-serif; color: #222 }
      .header { background: #0b4a6f; color: #fff; padding: 12px }
      .section { padding: 8px 12px }
      .ticker { font-weight: bold }
      table { border-collapse: collapse; width: 100% }
      th, td { padding: 6px; border-bottom: 1px solid #eee }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Binance Portfolio Report</h1>
      <p>{{date}}</p>
    </div>
    <div class="section">
      <h2>Summary</h2>
      <p>Total balance: <strong>{{total_balance}}</strong></p>
      <p>Profit/Loss (period): <strong>{{pnl}}</strong></p>
    </div>
    <div class="section">
      <h2>Holdings</h2>
      <table>
        <tr><th>Ticker</th><th>Amount</th><th>Value</th><th>Change</th></tr>
        {{#each holdings}}
        <tr>
          <td class="ticker">{{ticker}}</td>
          <td>{{amount}}</td>
          <td>{{value}}</td>
          <td>{{change}}</td>
        </tr>
        {{/each}}
      </table>
    </div>
  </body>
</html>
