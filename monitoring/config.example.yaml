# Example configuration for monitoring/alerts
telegram:
  bot_token: "YOUR_TELEGRAM_BOT_TOKEN"
  chat_id: "YOUR_TELEGRAM_CHAT_ID"
webhook:
  url: "https://example.com/webhook"
email:
  smtp_host: "smtp.example.com"
  smtp_port: 587
  username: "user@example.com"
  password: "CHANGE_ME"
  from: "Binance Alerts <alerts@example.com>"
alerts:
  price_change_threshold_percent: 3.0 # percent change to consider "significant"
  low_balance_threshold_usd: 10.0
  volatility_window_minutes: 60
  volatility_threshold_percent: 2.5
  stop_loss_percent: 5.0
  take_profit_percent: 10.0
